<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>TO DO</title>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h1 class="h2">TODO List</h1>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col">
            <form>
                <div class="form-row align-items-center">
                    <div class="col-8">
                        <input class="form-control mr-2" type="text" name="description"
                               placeholder="Enter your task">
                        <div class="invalid-feedback">
                            Enter description!
                        </div>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col">
            <label>
                <input type="checkbox" name="showAll">
                Show all tasks
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2 class="h4">Your tasks</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-9">
            <table class="table table-bordered table-hover" >
                <thead>
                <tr>
                    <th scope="col" class="col-10 text-center">Description</th>
                    <th scope="col" class="text-center">Completed</th>
                </tr>
                </thead>
                <tbody id="task-list">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
